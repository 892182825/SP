<script type="text/javascript"  >

    $(function () {

        var num = '<%=Session["member"]%>';
        if (num != null) {
            EmailTx();
            setInterval(EmailTx, 2000);
        }
    });
    var emtx = 0;
    function EmailTx() {
        var num = '<%=Session["member"]%>';
        //  var cartCount = 3;// AjaxClass.GetShopCartCount().value; //'<%=Session["CartCount"]%>';
        // alert(cartCount);
        // var cun = AjaxClass.GetNewEmailCount().value;//'<%=Session["EmailCount"]%>';

        $.ajax({
            url: "../../AjaxPost.aspx", type: "post", data: { methon: "getjycc", number: num }, success: function (result) {
                var jycc = parseInt(result);
                $("#jycc").remove();
                if (jycc > 0)
                    $(".xs_footer").append("<div  id='jycc' class='tixing_2' >!</div>");

            }
        });

        $.ajax({
            url: "../../AjaxPost.aspx", type: "post", data: { methon: "getgwc", number: num }, success: function (result) {
                var cartCount = parseInt(result);
                $("#gowtx").remove();
                if (cartCount > 0)
                    $(".xs_footer").append("<div  id='gowtx' class='tixing_4' >" + cartCount + "</div>");

            }
        });


        $.ajax({
            url: "../../AjaxPost.aspx", type: "post", data: { methon: "getmegc", number: num }, success: function (result) {
                var cun = parseInt(result);
                $("#emailtx").remove();
                if (cun > 0)
                    $(".xs_footer").append("<div  id='emailtx' class='tixing_3' >" + cun + "</div>");


            }
        });
        return true;
    }


    function gotojy(url) {

        $.ajax({
            url: "../../AjaxPost.aspx", type: "post", data: { methon: "getjytm" }, success: function (result) {

                var ress = result.split(',');

                if (ress[0] == "0") {
                    alert("本系统交易时间为" + ress[1] + "点至" + ress[2] + "点");
                    return;
                }
                else {
   window.location.href = url;
                   

                }

            }
        });




    }

    </script>
